name: Deploy MkDocs to root (User Site)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Build site
        run: mkdocs build

      - name: Deploy to GitHub Pages root
        run: |
          rm -rf old_site || true
          mkdir old_site
          mv mkdocs.yml docs old_site/
          cp -r site/* .
          rm -rf site
